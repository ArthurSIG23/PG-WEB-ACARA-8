<!DOCTYPE html>
<html>
<body>
    <h2>Form Input</h2>
    <form action="htdocs/pgweb-acara8latianc/index.php" onsubmit="return validateForm()" method="post">
        <label for="kecamatan">Kecamatan:</label><br>
        <input type="text" id="kecamatan" name="kecamatan" value=""><br>
        <label for="luas">Luas:</label><br>
        <input type="text" id="luas" name="luas" value=""><br>
        <label for="jumlah_penduduk">Jumlah Penduduk:</label><br>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" value=""><br>
        <label for="longitude">Longitude:</label><br>
        <input type="text" id="longitude" name="longitude" value=""><br>
        <label for="latitude">Latitude:</label><br>
        <input type="text" id="latitude" name="latitude" value=""><br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="informasi"></p>
    <script>
        function validateForm() {
            let kecamatan = document.getElementById("kecamatan").value;
            let luas = document.getElementById("luas").value;
            let jumlah_penduduk = document.getElementById("jumlah_penduduk").value;
            let longitude = document.getElementById("longitude").value;
            let latitude = document.getElementById("latitude").value;
            let text = "";

            // Validasi kecamatan tidak boleh kosong
            if (kecamatan == "") {
                text = "Kecamatan tidak boleh kosong";
                event.preventDefault(); // stop form submission
            }

            // Validasi luas harus angka positif
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka positif";
                event.preventDefault();
            }

            // Validasi jumlah penduduk harus angka positif
            if (isNaN(jumlah_penduduk) || jumlah_penduduk < 1) {
                text = "Jumlah penduduk harus angka positif";
                event.preventDefault();
            }

            // Validasi longitude dan latitude
            if (isNaN(longitude) || longitude < -180 || longitude > 180) {
                text = "Longitude harus angka antara -180 dan 180";
                event.preventDefault();
            }
            if (isNaN(latitude) || latitude < -90 || latitude > 90) {
                text = "Latitude harus angka antara -90 dan 90";
                event.preventDefault();
            }

            // Tampilkan pesan kesalahan jika ada
            document.getElementById("informasi").innerHTML = text;
        }
    </script>
</body>
</html>
